
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<title>Pacific Ocean Maps</title> 

<script type="text/javascript" src="lib/ext/ext-all-debug.js"></script>
<script type="text/javascript" src="lib/OpenLayers/OpenLayers.js"></script>
<script type="text/javascript" src="lib/jquery/jquery-1.8.0.js"></script>
<script type="text/javascript" src="lib/jquery/js/jquery-ui-1.8.22.custom.min.js"></script>
<script type="text/javascript" src="lib/jquery/jquery.datepick.js"></script>
<script type="text/javascript" src="lib/jquery/jquery.datepick.ext.js"></script>

<script type="text/javascript" src="js/comp/controlPanel.js"></script>
<script type="text/javascript" src="js/comp/compmap.js"></script>

<link rel="stylesheet" type="text/css" href="lib/ext/resources/css/ext-all.css" />
<link rel="stylesheet" type="text/css" href="lib/jquery/css/smoothness/jquery-ui-1.8.22.custom.css"/>
<link rel="stylesheet" type="text/css" href="lib/jquery/jquery.datepick.css" />

<link rel="stylesheet" type="text/css" href="css/common.css" /> 
<link rel="stylesheet" type="text/css" href="css/comp/controlPanel.css" />

<style>
 #map {
    width: 100%;
    height: 100%;
    border: 2px solid black;
 }

 #latlonDiv table input {
   margin: 3px;
 }

 .notitle .ui-dialog-titlebar {
   display: none;
 }

 #loading-dialog {
   text-align: center;
   padding-top: 10px;
   padding-bottom; 5px;
 }

 #loading-dialog b {
   position: relative;
   top: -12px;
 }
</style>

</head>

<body>
<div id="map">
    <div id="legendDiv"></div>
    <div id="enlargeDiv"></div>
</div>
<div id="outputDiv">
    <div id="dataDiv"></div>
    <div id="imgDiv"></div>
</div>
<div class="wrapper" id="wrapper">
      <form action="#">
      <div class="header" id="header">
          <div class="title" id="title" ><h1 id="dstitle" class="dstitle"></h1></div>
          <div class="help" id="help" ><a href="" target="_blank" id="dshelp" class="dshelp"></a></div>
      </div>
      <div class="left" id="left" style="width:150px;">
          <div class="categoryDiv" id="categoryDiv"></div>
          <div class="datasetDiv" id="datasetDiv"></div>
          <div class="variableDiv" id="variableDiv"></div>
      </div>
      <div class="centre" id="centre">
          <div class="selectionDiv" id="selectionDiv"></div>
          <div class="toggleDiv" id="toggleDiv"></div>
          <div class="sliderDiv" id="sliderDiv"></div>
      </div>
      <div class="right" id="right">
          <div class="yearMonthDiv" id="yearMonthDiv">
              <div class="monthDiv" id="monthDiv"></div>
              <div class="yearDiv" id="yearDiv"></div>
          </div>
          <div class="datepickerDiv" id="datepickerDiv">
              <input type="text" id="datepicker" readonly="readonly" style="width: 80px"/>
          </div>
          <div class="tidalGaugeDiv" id="tidalGaugeDiv">
              <small>Click a tidal gauge on the map to select.</small><br/><br/>
              Selected Tidal Gauge:
	      <input type="text" id="tidalgauge" readonly="readonly" style="width: 150px;"/>
              <input type="hidden" id="tgId"/>
          </div>
          <div class="latlonDiv" id="latlonDiv">
            <small>Click on the map to select a location.</small>
            <table>
              <tr>
                <td>Latitude:</td>
                <td>
                  <input type="text" id="latitude" style="width: 70px;"/>
                  <div id="clearlatlonButton" style="display:inline;"></div>
                </td>
              </tr>
              <tr>
                <td>Longitude:</td>
                <td>
                  <input type="text" id="longitude" style="width: 70px;"/>
                </td>
              </tr>
            </table>
          </div>
          <div class="compDiv" id="compDiv"></div>

          <div class="submitbuttonDiv" id="submitbuttonDiv"></div>
      </div>
      <div class="bottom" id="bottom"></div>
      </form>
</div>

<div id="about-datasets" class="dialog" title="About Datasets">
</div>
<div id="error-dialog" class="dialog" title="Error">
 <p>
  <b>Error:</b>
  <span id="error-dialog-content"></span>
  <br/>
  Please consider reporting this error to
  <a href="mailto:COSPPac_SoftwareSupport@bom.gov.au">COSPPac Software
  Support</a>.
  <br/>
  <small><a id="error-dialog-request" href="">Server Request</a></small>
 </p>
</div>
<div id="loading-dialog" class="dialog">
  <img src="images/loading.gif" />
  <b>Loading...</b>
</div>

</body>
</html>

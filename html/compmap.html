
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"> 
<title>Pacific Ocean Maps</title> 
<link rel="stylesheet" type="text/css" href="lib/ext/resources/css/ext-all.css" />
<script type="text/javascript" src="lib/ext/ext-all-debug.js"></script>
<script src='lib/OpenLayers/lib/OpenLayers.js'></script>
<!--<script src='lib/OpenLayers/OpenLayers.js'></script>-->

<link rel="stylesheet" type="text/css" href="css/comp/controlPanel.css" />
<script type="text/javascript" src="js/jquery-1.6.4.js"></script>
<style type="text/css">@import "css/redmond.datepick.css";</style>
<script type="text/javascript" src="js/jquery.datepick.js"></script>
<script type="text/javascript" src="js/jquery.datepick.ext.js"></script>

<script type="text/javascript" src="js/comp/controlPanel.js"></script>

<style>
 #map {
    width: 100%;
    height: 100%;
    border: 2px solid black;
 }
</style>

</head> 

<body>
<div id="map">
    <div id="legendDiv"></div>
    <div id="enlargeDiv"></div>
</div>
<div id="outputDiv">
    <div id="dataDiv"></div>
    <div id="imgDiv"></div>
</div>
<div class="wrapper" id="wrapper">
      <form name="theform" id="theform" method="get" action="index.jsp?">
      <div class="header" id="header">
          <div class="title" id="title" ><h1 id="dstitle" class="dstitle"></h1></div>
          <div class="help" id="help" ><a href="" target="_blank" id="dshelp" class="dshelp"></a></div>
      </div>
      <div class="left" id="left" style="width=150px">
          <div class="categoryDiv" id="categoryDiv"></div>
          <div class="datasetDiv" id="datasetDiv"></div>
          <div class="variableDiv" id="variableDiv"></div>
      </div>
      <div class="centre" id="centre">
          <div class="selectionDiv" id="selectionDiv"></div>
          <div class="toggleDiv" id="toggleDiv"></div>
          <div class="sliderDiv" id="sliderDiv"></div>
      </div>
      <div class="right" id="right">
          <div class="yearMonthDiv" id="yearMonthDiv">
              <div class="monthDiv" id="monthDiv"></div>
              <div class="yearDiv" id="yearDiv"></div>
          </div>
          <div class="datepickerDiv" id="datepickerDiv">
              <input type="text" name="datepicker" id="datepicker" readonly="readonly" style="width: 80px"/>
          </div>
          <div class="compDiv" id="compDiv"></div>
          <div class="tidalGaugeDiv" id="tidalGaugeDiv">
              Selected Tidal Gauge: <input type="text" name="tidalgauge" id="tidalgauge" disabled="disabled" style="width: 150px"/>
              <input type="hidden" name="tgId" id="tgId"/>
          </div>
          <div class="latlonDiv" id="latlonDiv">
              <div class="latDiv" id="latDiv">
                  Latitude: <input type="text" name="latitude" id="latitude" style="width: 80px"/>
              </div>
              <div class="lonDiv" id="lonDiv">
                  Longitude: <input type="text" name="longitude" id="longitude" style="width: 80px"/>
              </div>
              </div>
          </div>
          <input type="button" name="submitbtn" value="Submit" style="width: 55px" onClick="updatePage()"/>
      </div>
      <div class="bottom" id="bottom"></div>
      </form>
</div>

<script type="text/javascript" src="js/comp/compmap.js"></script>
</body> 
</html>

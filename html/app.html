  <body>
     <div class="jumbotron">
      <div class="container">
        <h1>Ocean Portal</h1>
      </div>
    </div>


    <div class="container">
      <!-- Example row of columns -->
        <div class="row reactive">
            <div class="col-sm-8 col-sm-offset-1">
                <div id="map-container">
                    <div id="map" class="panel">
                    </div>
                </div>
            </div>
            <div class="col-sm-1" id="legendinfo">
                <div id="legendDiv"></div>
            </div>
        </div>
        <form>
        <div class="row" id="breaker">
        <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-2" id="ctrl-container">
                <div id="regionPanel">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="basic-addon1">Country/Region</span>
                        <select class="form-control" id="region" aria-describedby="basic-addon1">
                        </select>
                    </div>
                    <div class="input-group input-group-sm subregion">
                        <span class="input-group-addon" id="basic-addon1">Subregion</span>
                        <select class="form-control" id="subregion" aria-describedby="basic-addon1">
                        </select>
                    </div>
                </div>
                <div id="controlPanel">
                    <div class="controlgroup">
                        <div class="input-group input-group-sm controlvar">
                            <span class="input-group-addon" id="basic-addon1">Variable</span>
                            <select class="form-control" id="variable" aria-describedby="basic-addon1">
                                <option value="--">Select variable</option>
                            </select>
                        </div>
                        <div class="input-group input-group-sm controlvar">
                            <span class="input-group-addon" id="basic-addon1">Plot Type</span>
                            <select class="form-control" id="plottype" aria-describedby="basic-addon1">
                                <optgroup label="Maps">
                                    <option value="map">Surface Map</option>
                                    <option value="xsections">Sub-surface Cross-section</option>
                                </optgroup>
                                <optgroup label="Timeseries">
                                    <option value="ts">Timeseries</option>
                                </optgroup>
                                <optgroup label="Statistical">
                                    <option value="histogram">Histogram</option>
                                    <option value="waverose">Waverose</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="controlgroup">
                            <div class="input-group input-group-sm controlvar">
                                <span class="input-group-addon" id="basic-addon1">Period</span>
                                <select class="form-control" id="period" aria-describedby="basic-addon1">
                                    <option value="daily">Daily</option>
                                    <option value="7days">7 days</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                    <option value="3monthly">3 monthly</option>
                                    <option value="6monthly">6 monthly</option>
                                    <option value="12monthly">12 monthly</option>
                                    <option value="yearly">Yearly</option>
                                </select>
                            </div>
                        </div>

                        <div class="controlgroup">
                            <div class="input-group input-group-sm controlvar">
                                <span class="input-group-addon" id="basic-addon1">Date</span>
                                <input type="text" class="form-control datepicker field" id="date" readonly placeholder="Click to open calendar" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group input-group-sm controlvar">
                                <span class="input-group-addon" id="basic-addon1">Year</span>
                                <select class="form-control field" id="year" aria-describedby="basic-addon1">
                                </select>
                            </div>
                            <div class="input-group input-group-sm controlvar">
                                <span class="input-group-addon" id="basic-addon1">Month</span>
                                <select class="form-control field" id="month" aria-describedby="basic-addon1">
                                </select>
                            </div>
                        </div>

                        <div class="controlgroup">
                            <div class="input-group input-group-sm controlvar">
                                <span class="input-group-addon" id="basic-addon1">Gauge</span>
                                <input type="text" class="form-control datepicker field" id="tidalgauge" readonly placeholder="Select a tide gauge from the map" aria-describedby="basic-addon1">
                            </div>
                            <input type="hidden" id="tgId"/>
                        </div>

                        <div class="controlgroup">
                            <span class="hint">Click on the map to select a location.</span>
                            <div class="input-group input-group-sm controlvar">
                                <span class="input-group-addon" id="basic-addon1">Latitude</span>
                                <input type="text" class="form-control field" id="latitude" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group input-group-sm controlvar">
                                <span class="input-group-addon" id="basic-addon1">Longitude</span>
                                <input type="text" class="form-control field" id="longitude" aria-describedby="basic-addon1">
                            </div>
                        </div>


                        <div class="controlgroup">
                            <div class="input-group input-group-sm controlvar">
                                <span class="input-group-addon" id="basic-addon1">Dataset</span>
                                <select class="form-control field" id="dataset" aria-describedby="basic-addon1">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="controlgroup">
                    <div class="controlvar">
                        <button type="button" class="btn btn-default field" id="submit">Submit</button>
                    </div> 
                    <div class="well well-sm controlvar">
                        <a href="#" id="dshelp" target="_blank">About <span>Dataset</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
        <div class="col-sm-7 col-sm-offset-2">
            <div class="controlgroup">
                <span class="glyphicon glyphicon-step-backward" aria-hidden="true" onclick="stepBackward()"></span>
                <span class="glyphicon glyphicon-step-forward" aria-hidden="true" onclick="stepForward()"></span>
                <span class="hint slider-hint"></span>
                <div class="input-group input-group-sm controlvar">
                    <div id="hour-slider" class="dragdealer field">
                        <div class="handle red-bar"><span class="handle-text">Loading...</span></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
        </form>
        <div class="row reactive">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="fotorama" data-auto="false" data-nav="thumbs" data-navposition="top">
                </div>
                <span><p class="fotorama-caption"></p><a class="download-data"></a></span>
            </div>
        </div>

      <hr>

      <div class="footer">
          <a href="http://www.bom.gov.au/other/disclaimer.shtml?ref=ftr" >Disclaimer</a>
      </div>
    </div> <!-- /container -->

    <div id="error-dialog" class="dialog" title="Error">
        <p>
            <b>Error:</b>
            <span id="error-dialog-content"></span>
            <br/>
                Please consider reporting this error to
            <a href="mailto:COSPPac_SoftwareSupport@bom.gov.au">COSPPac Software Support</a>.
            <br/>
            <small><a id="error-dialog-request" href="" target="_blank">Server Request</a></small>
        </p>

    </div>
    <div id="loading-dialog" class="dialog">
        <img src="images/loading.gif" />
        <b>Loading...</b>
    </div>

    <script type="text/javascript" src="js/comp/Util.js"></script>
    <script type="text/javascript" src="js/comp/Model.js"></script>
    <script type="text/javascript" src="js/comp/VariableModel.js"></script>
    <script type="text/javascript" src="js/comp/View.js"></script>
    <script type="text/javascript" src="js/comp/DropdownView.js"></script>
    <script type="text/javascript" src="js/comp/VariableDropdownView.js"></script>
    <script type="text/javascript" src="js/comp/RegionCountryModel.js"></script>
    <script type="text/javascript" src="js/comp/RegionCountryDropdownView.js"></script>
    <script type="text/javascript" src="js/comp/Controller.js"></script>
    <script type="text/javascript" src="js/comp/AppModel.js"></script>
    <script type="text/javascript" src="js/comp/SeaLevelModel.js"></script>
    <script type="text/javascript" src="js/comp/Application.js"></script>

<!--    <script type="text/javascript" src="js/comp/Ocean.js"></script>-->

    <script type="text/javascript" src="js/comp/dsConf.js?v=0.3.2-48-g53f7da3-modified"></script>
  </body>
